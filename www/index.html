<div class="view" id="loginView">
    <div class="pages">
        <header>
        	<h1 style="font-size:18px; font-weight:normal; color:#F8F8F8">Login</h1> 
        </header> 
        <div class="panel" id="login" style="background-color:#e6f6ff">
        	<br><br><br>
            <div id="error_login"></div>
            <br> 
            	<input name="error_logintext" id="error_logintext"  type="hidden" placeholder="CID" value="">	
            <div class="input-group" >
                <form style="background-color:#e6f6ff">		
                    <input name="cid" id="cid"  type="text" placeholder="CID" value="">			
                    <input name="user_id" id="user_id"   type="text" placeholder="User ID" value="">
                    <input type="number" name="user_pass" id="user_pass"  placeholder="Password" value="">
                </form>						
            </div>
            <input type="submit" id="loginButton" onClick="check_user();"  style="width:100%; height:50px; background-color:#0088d1; color:#FFF; font-size:20px" value="     Sync     "   />
            
            </br></br></br>
            <div align="center"><img id="wait_image_login" style="font-size:30px;" src="loading.gif" ></div>
        </div>
    </div>
    <footer>
        <a href="#" ></a>
        <a href="#"></a>
    </footer>
</div>

<!-- prescription Image--> 
<div class="view" id="page_PrescriptionCaptureView">
    <div class="pages">
        <header>
        	<div style="width:50%; float:left; margin-left:10px;"><a class="icon camera" onClick="takePicture()" style="font-size:35px;" ></a></div> <h1><div style="width:50%; float:left;">Prescription</div></h1> 
        </header> 
        <div class="panel" id="page_PrescriptionCapture" style="background-color:#e6f6ff; width:100%;">
        </br></br></br>       
		<div id="imgList" style="width:100%; margin:0px auto;"></div> 
        <div style="clear:both;"></div>
        </br></br>
        &nbsp;&nbsp;&nbsp;<a class="icon refresh " onClick="clearPicture();" style="font-size:30px; color:#F00;" title="Reset"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!--<a class="icon upload " onClick="uploadPicture();" style="font-size:30px; color:#4d94ff;" title="Upload Image"></a>-->
        </br></br>
        
        </div>    
    </div>    
    <footer>
        <a onClick="page_login()" class="icon key" ></a>
        <a onClick="page_report()" class="icon paper" ></a>
    </footer>
</div>

<!-- ================== Image single Page-->
      
<div class="view" id="imageSinglePageView">
    <div class="pages" >
        <header >
        	<div style="width:50%; float:left; padding:10px;"><a href="#page_PrescriptionCapture" style="text-decoration:none; color:#FFF; font-size:20px;" class="icon left" ></a></div> <h1><div style="width:50%; float:left;">RX Capture</div></h1> 
        </header> 
        <div class="panel" id="imageSinglePage" style="background-color:#e6f6ff">
            </br></br></br>
            	<section>
                    <div class="parent">
                        <div class="panzoom" >
                        	<!--<img src="roxy.jpg" style="border-radius: 5px; width:100%"  alt="&nbsp;&nbsp;Image"  id="myImagePrescription_show" />-->
                            <img src="" style="border-radius: 5px; width:100%"  alt="&nbsp;&nbsp;Image"  id="myImagePrescription_show" />
                        </div>
                    </div>
                    
                    <div style="width:80px; margin:0px auto;" >
                        <a href="#" style="font-size:30px; text-decoration:none; color:#00a6ff;" class="icon add zoom-in" ></a>&nbsp;&nbsp;
                        <a href="#" style="font-size:30px; text-decoration:none; color:#00a6ff;" class="icon remove zoom-out" ></a>
                    </div>                
            	</section>
            
            <div id="docCart"></div>           
            <div id="opCart"></div>
                        
            <div id="error_prescription_submit" ></div>
            <input type="submit" id="btn_prescription_submit" onClick="prescription_submit()" style="width:100%; height:50px; background-color:#0088d1; color:#FFF; font-size:20px; margin-top:6px;" value="     Submit     "   />
            <br/><br/>
			<div align="center"><img id="wait_image_prescription" style="font-size:30px;"  src="loading.gif" /></div>
        </div>
    </div>
    <footer>
        <a href="#" onclick="$.afui.drawer.show('#doctor_add','left','push')"><img src="doctor_add.png" style="width:40px;" /></a>
        <a href="#"  onclick="$.afui.drawer.show('#ul_med_add','left','push')" style="font-size:20px; padding:10px 0px;"> Not Listed !</a>
        <a href="#"  onclick="$.afui.drawer.show('#op_med_add','right','push')" ><img src="med.png" style="width:30px;" /></a>
        <!--<a href="#"  onclick="$.afui.drawer.show('#med_add','right','push')">Med</a>-->
    </footer>
    
    <nav id="doctor_add"  style="z-index:100; background-color:#e6f6ff; width:80%;" >			
        <header align="left" style="padding:3px;">
        	&nbsp;&nbsp;<input type="text" id="drSearch" style="width:70%; height:40px; color:#000; background-color:#F4F8FF; font-weight:normal" placeholder="Doctor Name/ Address"   />&nbsp;&nbsp;
            <a href="#" id="btn_search_doc" onClick="searchDoc()" style="font-size:25px; text-decoration:none; color:#FFF;" class="icon magnifier" ></a>&nbsp;&nbsp;<a href="#" onClick="clearDoc()" style="font-size:20px; text-decoration:none; color:#FFF;" class="icon refresh" ></a>
        </header>        	
        <div style="height:30px;"><img id="wait_image_doc" src="loading.gif" /></div>        
        <div id="docSelect" ></div>            
        <div id="doctorList" style="height:90%; margin:5px; overflow:scroll;"></div>       
    </nav>
    <nav id="ul_med_add"  style="z-index:100; background-color:#e6f6ff; width:80%;" >			
        <header ><h1 style="text-align:center;">Medicine Not Listed</h1></header>
            <br/>
            <input id="medicine_1" type="text" style="width:90%; color:#000; background-color:#F4F8FF; font-size:12px; margin:2px 10px;" placeholder="Orphan Drug 1"   />
            <input id="medicine_2" type="text" style="width:90%; color:#000; background-color:#F4F8FF; font-size:12px; margin:2px 10px;" placeholder="Orphan Drug 2"   />
            <input id="medicine_3" type="text" style="width:90%; color:#000; background-color:#F4F8FF; font-size:12px; margin:2px 10px;" placeholder="Orphan Drug 3"   />
            <input id="medicine_4" type="text" style="width:90%; color:#000; background-color:#F4F8FF; font-size:12px; margin:2px 10px;" placeholder="Orphan Drug 4"   />
            
           
    </nav>
 
    
    <nav id="op_med_add"  style="z-index:100; background-color:#e6f6ff; width:80%;" >			
        <header align="left" style="padding:3px;">
        	&nbsp;&nbsp;<input type="text" id="opitemSearch" style="width:70%; height:40px; color:#000; background-color:#F4F8FF; font-weight:normal" placeholder="Medicine Name"   />&nbsp;&nbsp;
            <a href="#" id="btn_search_med" onClick="searchMedicine()" style="font-size:25px; text-decoration:none; color:#FFF;" class="icon magnifier" ></a>&nbsp;&nbsp;<a href="#" onClick="clearMedicine()" style="font-size:20px; text-decoration:none; color:#FFF;" class="icon refresh" ></a>
        </header>        	
        <div style="height:30px;"><img id="wait_image_med" src="loading.gif" /></div>        
        <div id="medicineList" style="height:75%; margin:5px; overflow:scroll;"></div>
        <div style=" width:50px; margin:0px auto;"><a href="#" style="font-size:40px; text-decoration:none; margin-bottom:0; color:#00a6ff; " class="icon add" id="opMedAdd" ></a></div>
    </nav>
</div>
